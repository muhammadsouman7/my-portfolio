<section id="contact" class="page-section animate-scroll">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h2 class="section-heading mb-4 animated-heading text-center">Get In Touch</h2>
            <form class="contact-form animate-scroll" action="https://formspree.io/f/xyzpqpya" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary-custom btn-lg">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</section>
